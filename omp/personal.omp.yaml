# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version: 3
final_space: true
blocks:
- type: prompt
  alignment: left
  segments:
  - type: python
    style: plain
    template: ({{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} {{ end }}{{ .Full }}{{ end }})
    properties:
      fetch_version: false
    foreground: white
- type: prompt
  alignment: left
  segments:
  - type: os
    style: plain
    foreground: blue
    template: "{{.Icon}} "
  - type: root
    style: plain
    template: " % "
    foreground: red
  - type: session
    style: plain
    template: "<cyan>{{ .UserName }}</> <darkGray>@</> <green>{{ .HostName }}</> "
  - type: path
    style: plain
    template: "<darkGray>in </>{{ .Path }} "
    properties:
      style: full
    foreground: lightYellow
  - type: git
    style: plain
    template: "<darkGray>on</> <white>git:</><cyan>{{ .HEAD }}</>{{ if .Working.Changed }}<red> x</>{{ end }} "
    properties:
      fetch_status: true
  - type: executiontime
    style: plain
    template: "î®¢ {{ .FormattedMs }} "
    properties:
      threshold: 500
      style: austin
      always_enabled: true
    foreground: lightBlue
  newline: true
- type: prompt
  alignment: right
  segments:
  - type: shell
    style: plain
    template: "{{.Name}} <darkGray>| </>"
    foreground: magenta
  - type: time
    style: plain
    template: "[{{ .CurrentDate | date .Format }}]"
    foreground: darkGray
  - type: status
    style: plain
    template: " C:{{ if gt .Code 0 }}{{ .Code }}{{ end }} "
    foreground: red
- type: prompt
  alignment: left
  segments:
  - type: text
    style: plain
    template: $
    foreground: lightRed
  newline: true
